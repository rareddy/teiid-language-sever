language: java
cache:
  directories:
  - "$HOME/.m2"
branches:
  except:
    - /^dependabot.*$/
jobs:
  include:
    - stage: test
      jdk: openjdk8
      script:
        - mvn verify
    - stage: test
      jdk: openjdk11
      script:
        - mvn verify
    - stage: test
      jdk: openjdk13
      script:
        - mvn verify
    - stage: deploy
      name: "Sonar analysis"
      jdk: openjdk11
      script:
        - if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" && $IS_SNAPSHOT == "true" || -n "$TRAVIS_TAG" && $IS_SNAPSHOT == "false" ]]; then 
            mvn verify -Dtest="*,!RunnerStandardIOTest,!RunnerWebSocketTest" -B sonar:sonar;
          fi
      addons:
        sonarcloud:
          organization: "teiid"
          token:
            secure: ""
stages:
 - test
 - name: deploy
   if: branch = master AND NOT type = pull_request
